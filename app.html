<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisTrend</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>🎬PelisTrend🍿</h1>
        <button id="themeToggle">🌙</button>
    </header>

    <!-- Buscador -->
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Buscar película...">
        <button id="searchBtn">Buscar</button>
    </section>

    <!-- Filtros -->
    <section class="filters">
        <select id="genreFilter">
            <option value="">Todos los géneros</option>
        </select>

        <input type="number" id="yearFilter" placeholder="Año" min="1900" max="2099">

        <select id="sortFilter">
            <option value="popularity.desc">Más populares</option>
            <option value="vote_average.desc">Mejor valoradas</option>
            <option value="release_date.desc">Más recientes</option>
        </select>
    </section>

    <!-- Contenedor de películas -->
    <main>
        <section id="movieList"></section>
        <section id="movieDetail" class="hidden">
            <div id="detailContent"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>
        Desarrollado usando la API de 
            <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
                <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg" 
                alt="TMDB Logo" class="tmdb-logo">
            </a>
        </p>
    </footer>


    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
